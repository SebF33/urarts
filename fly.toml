# fly.toml app configuration file generated for urarts on 2023-07-26T22:23:19+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "urarts"
primary_region = "cdg"
kill_signal = "SIGINT"
kill_timeout = "5s"

[deploy]
  strategy = "immediate"

[experimental]
  cmd = ["start.sh"]
  entrypoint = ["sh"]
  auto_rollback = true

[env]
  PORT = "8080"

[[mounts]]
  source = "urarts_data"
  destination = "/data"
  processes = ["app"]

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0
